<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/header :: head(~{}, ~{})"></div>
<body>
<header>
    <div th:replace="fragments/nav-bar :: nav_bar"></div>
</header>
<main class="container-fluid">
    <div th:each="pod : ${pods}" th:object="${pod}">
    <div class="d-flex text-muted pt-3">
        <img class="card-img " style="width:100px;height:100px; margin-right: 10px" th:src="@{references/pods/image(pid=${pod.pid})}"/>

        <div
                class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <strong class="text-gray-dark">Название</strong>
                <a class="btn btn-success" href="#">Забронировать</a>
            </div>
            <div class="row row-cols-auto">
                <div class="row " >
                    <p >Название:</p>
                    <p th:text="*{pod.getName()}"></p>
                </div>
                <div class="row">
                    <p>Жанр:</p>
                </div>
                <div class="row">
                    <p>Количество (всего):</p>
                </div>
                <div class="row">
                    <p>Количество (доступных):</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
